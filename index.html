<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon-stats </title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>     
<body>
    <div class="container">
<div class="info">
        <h3>Unleash the Power: Discover Your Pokemon's Stats!</h3>
        <input type="text" id="pokemonName" placeholder="Search Stats">

        <button class="btn" id="btn">Give stats</button>
       
    </div>
    <div class="stats-c" >
    <img class="pokeImg" id="pokeImg" style="display: none;" src="" alt="" >
    <div id="stats-continer" class="stats-continer">
                    <div id="hpL" class="stats hp">
                <h3 id="hp">Hp:</h3>
                <div class="line-b"></div>
                <div class="line"></div>
            </div>
                            <div id="poL" class="stats po">
                        <h3 id="power">Power:</h3>
                        <div class="line"></div>
                    </div>
                                    <div id="defL" class="stats def">
                                <h3 id="defence">Defense:</h3>
                                <div class="line"></div>
                            </div>

    </div>
</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
